<h1>Welcome!</h1>
<div class="container">
  Welcome {{username}}!
  You can mamange your todos <a routerLink="/todos">here</a>.
</div>

<div class="container">
  Click here to get a customized welcome message!
  <button (click)="getWelcomeFromSpring()" class="btn btn-success">Get Welcome Message</button>
</div>

<div class="container" *ngIf="getWelcomeFromSpring">
  <H2>Your welcome message from Spring-Boot</H2>
  {{welcomeMsgFromSpring}}
</div>
