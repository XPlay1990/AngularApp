<h1>Todos-List</h1>
<div>
  <table class="table">
    <thead>
      <tr>
        <th>description</th>
        <th>Target Date</th>
        <th>completed?</th>
      </tr>
    </thead>
    <tbody>
      <!-- for (Todo todo : todos) -->
      <tr *ngFor="let todo of todos">
        <td>{{todo.description}}</td>
        <td>{{todo.targetDate | date}}</td>
        <td>{{todo.done}}</td>
      </tr>
    </tbody>
  </table>
</div>
