<div class="container">
    <div>
        Name: <input type="text" name="username" [(ngModel)]="username">
        Password: <input type="password" name="password" [(ngModel)]="password">

        <button (click)=handleLogin() class="btn btn-success">Login</button>
    </div>

    <div class="alert alert-warning" *ngIf='!isValidLogin'>{{errormessage}}</div>
</div>
